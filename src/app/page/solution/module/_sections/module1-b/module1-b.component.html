<div class="section">

    <div class="row text-image">

        <div class="col-lg-6 col-12 text">

            <div class="title text-md">

                {{content.title}}

            </div>

            <div class="description text-sm">

                {{content.description}}

            </div>

        </div>

        <div class="col-lg-6 col-12 image">

            <img src="{{content.image}}">

        </div>

    </div>

    <div class="row option">

        <div class="col-12">

            <div class="sentence text-md">

                Wesentliche konfigurierbare Funktionen:

            </div>

            <div class="row option-list">

                <div class="col-lg-{{content.colL}} col-12">

                    <div *ngFor="let option of content.optionsL" class="option-item-l">
                        <span>✓&nbsp;&nbsp;</span>
                        <span>{{option}}</span>
                    </div>

                </div>

                <div class="col-lg-{{content.colR}} col-12">

                    <div *ngFor="let option of content.optionsR" class="option-item-r">
                        <span>✓&nbsp;&nbsp;</span>
                        <span>{{option}}</span>
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
